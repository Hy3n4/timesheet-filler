<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel File</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .btn-custom {
            background-color: #e94e1b;
            color: #ffffff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #c73e16;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        h1 {
            color: #e94e1b;
            margin-bottom: 30px;
        }
        .logo {
            width: 120px;
            height: 140px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Logo -->
        <img src="https://gorilyplzen.eoscms.cz/webimages/club_logo_filename_20221007_152758.png" alt="Logo" class="logo mb-3">
        <h1>Upload Excel File</h1>

        <!-- Error Alert -->
        {{if .Error}}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{.Error}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{end}}

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="excelFile" class="form-label">Select Excel File:</label>
                <input type="file" id="excelFile" name="excelFile" accept=".xlsx" required class="form-control">
            </div>
            <button type="submit" class="btn btn-custom">Upload</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optionally include Popper.js for dropdowns, tooltips, and popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
