{{define "title"}}Select Name and Month{{end}}

{{define "content"}}
<h1>Select Name and Month</h1>

<form action="/process" method="post">
    <input type="hidden" name="fileToken" value="{{.Data.FileToken}}">
    <div class="mb-3 text-start input-group">
        <span class="input-group-text">Name</span>
        <select id="name" name="name" required class="form-select">
            {{range .Data.Names}}
            <option value="{{.}}">{{.}}</option>
            {{end}}
        </select>
    </div>
    <div class="mb-3 text-start input-group">
        <span class="input-group-text">Month</span>
        <select id="month" name="month" required class="form-select">
            {{range $index, $month := .Data.Months}}
            <option value="{{.}}" {{if eq $.Data.DefaultMonth .}}selected{{end}}>{{.}}</option>
            {{end}}
        </select>
    </div>
    <button type="submit" class="btn btn-custom btn-lg w-100">Next</button>
</form>
{{end}}
