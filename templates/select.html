<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Name and Month</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .btn-custom {
            background-color: #e94e1b;
            color: #ffffff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #c73e16;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        h1 {
            color: #e94e1b;
            margin-bottom: 30px;
        }
        .logo {
            width: 120px;
            height: 140px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Logo -->
        <img src="https://gorilyplzen.eoscms.cz/webimages/club_logo_filename_20221007_152758.png" alt="Logo" class="logo mb-3">
        <h1>Select Name and Month</h1>

        <!-- Error Alert -->
        {{if .Error}}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{.Error}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{end}}

        <form action="/process" method="post">
            <input type="hidden" name="fileToken" value="{{.FileToken}}">
            <div class="mb-3">
                <label for="name" class="form-label">Select Name:</label>
                <select id="name" name="name" required class="form-select">
                    {{range .Names}}
                    <option value="{{.}}">{{.}}</option>
                    {{end}}
                </select>
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">Select Month:</label>
                <select id="month" name="month" required class="form-select">
                    {{range .Months}}
                    <option value="{{.}}">{{.}}</option>
                    {{end}}
                </select>
            </div>
            <button type="submit" class="btn btn-custom">Process</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
