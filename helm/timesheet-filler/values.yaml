# Default values for timesheet-filler.

replicaCount: 1

image:
  repository: ghcr.io/hy3n4/timesheet-filler
  pullPolicy: Always
  tag: latest

prometheus:
  enabled: false
  path: /metrics
  port: 9180

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: "default-nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    external-dns.alpha.kubernetes.io/hostname: gorily.hy3n4.com
    external-dns.alpha.kubernetes.io/ttl: "300"
  hosts:
    - host: gorily.hy3n4.com
      paths:
        - path: /
          pathType: Prefix
  tls:
  - hosts:
    - gorily.hy3n4.com
    secretName: gorily-ingress-tls

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
